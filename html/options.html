<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <table style="width: 100%" id="config-table">
      <tbody>
        <tr>
          <td><h3>Show recommended usage schedule</h3></td>
          <td>
            <label class="switch">
              <input id="schedule-switch" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td><h3>Restrict transmission speed</h3></td>
          <td>
            <label class="switch">
              <input id="transmission-switch" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
        
        <tr>
          <td><h3>Transmission host address</h3></td>
          <td>transmission-host</td>
        </tr>
        <tr>
          <td><h3>Transmission host port</h3></td>
          <td>9091</td>
        </tr>
        
        <tr>
          <td><h3>Transmission host user</h3></td>
          <td><input id="transmission-user" type="text"></td>
        </tr>
        <tr>
          <td><h3>Transmission host password</h3></td>
          <td><input id="transmission-password" type="password"></td>
        </tr>
      </tbody>
    </table>

    <script src="options.js"></script>
  </body>
</html>
