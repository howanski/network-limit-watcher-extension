<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="popup-content">
      <a id="options-opener" class="right-pull" href="#">
        <img
          src="../icons/settings.svg"
          alt="Settings"
          height="24"
          width="24"
        />
      </a>
      <div id="popup-data">
        <table style="width: 100%" id="main-table">
          <tbody>
            <tr>
              <td>Today's left:</td>
              <td id="today-data-left">...</td>
              <td>
                <progress
                  id="daily-data-left-progress"
                  max="100"
                  value="0"
                ></progress>
              </td>
            </tr>
            <tr>
              <td>Month's left:</td>
              <td id="month-data-left">...</td>
              <td>
                <progress
                  id="month-data-left-progress"
                  max="100"
                  value="0"
                ></progress>
              </td>
            </tr>
            <tr>
              <td>Effective speed:</td>
              <td id="steady-transfer-till-eom">...</td>
              <td>&nbsp</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
